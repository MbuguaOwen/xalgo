### Rust Component Build Configuration: Cargo.toml

[package]
name = "triangular_arbitrage_rust"
version = "0.1.0"
edition = "2021"
authors = ["Owen Mbugua <owen@example.com>"]
description = "Ultra-low-latency components for triangular arbitrage"
license = "MIT"

[dependencies]
crossbeam = "0.8"
tokio = { version = "1.37", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
rayon = "1.10"
anyhow = "1.0"

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"
panic = "abort"
incremental = false